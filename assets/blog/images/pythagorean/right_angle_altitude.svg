<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-93 -34 256 192">
 <title>Right triangle altitude</title>
 <desc>The altitude of a right triangle from its right angle to its hypotenuse is the geometric mean of the lengths of the segments into which the hypotenuse is split, as drawn by CMG Lee.</desc>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
 <g font-family="Helvetica,Arial,sans-serif" font-size="40" font-style="italic" text-anchor="middle"
    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="none" fill="#000000">
  <text x="-45"  y="123" dy="0.6em">p</text>
  <text x="80"   y="123" dy="0.6em">q</text>
  <text x="-55"  y="35"  dy="0.6em" fill="#0099ff">r</text>
  <text x="95"   y="35"  dy="0.6em" fill="#0099ff">s</text>
  <text x="15"   y="60"  dy="0.6em" fill="#ff0000">h</text>
  <text x="-1ex" y="-25" dy="0.6em" text-anchor="end"><tspan>h</tspan><tspan dx="0.2ex" font-style="normal">&#178;</tspan></text>
  <text x="0"    y="-25" dy="0.6em" font-style="normal">=</text>
  <text x="1ex"  y="-25" dy="0.6em" text-anchor="start">pq</text>
  <!--
  <text x="0"   y="-25" dy="0.6em"><tspan>h</tspan><tspan font-style="normal">&#178; =&#160;</tspan><tspan>ab</tspan></text>
  -->
  <path d="M 0,0 L 160,120 H -90 Z M 8,6 l -6,8 l -8,-6" stroke="#000000" fill="none"/>
  <path d="M 0,0 V 120 m 0,-10 h 10 v 8.5" stroke="#ff0000" fill="none"/>
 </g>
</svg>
